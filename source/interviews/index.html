---
layout: default
title: Interviews
base_url: "../../"
order: 0
---
<div class="container row expanded">
  <div class="row collapse interview-grid">
    {% for i in site.interviews %}
    <div class="large-5 columns interview-container">
      <div class="large-5 columns interview">
        <p>{{ i.name }}</p>
      </div>
      <div class="large-7 columns description">
        <p class="tag">{{ i.age }}</p>
        <p class="tag">{{ i.location }}</p>
        <p class="display2">{{ i.punchquote }}</p>
      </div>
    </div>
    {% endfor %}
  </ul>
  </div>
</div>
