---
layout: default
title: Interviews
base_url: "../../"
order: 0
---
<div class="container row expanded">
  <div class="row collapse interview-grid">
    {% for i in site.interviews %}
    <div class="large-5 medium-5 columns interview-container">
      <a class="large-5 small-6 medium-7 small-offset-3 large-offset-0 medium-offset-0 columns interview" href="{{ i.url }}">
        <p>{{ i.name }}</p>
      </a>
      <div class="large-7 medium-7 columns description">
        <p class="tag">{{ i.age }}</p>
        <p class="tag">{{ i.location }}</p>
        <p class="display2">{{ i.punchquote }}</p>
      </div>
    </div>
    {% endfor %}
  </ul>
  </div>
</div>
