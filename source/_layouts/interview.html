{% include header.html fixed=" fixed" %}

<div class="container row expanded">
    <div class="row">
      <div class="small-10 columns end">
        <h1 class="with-tags">{{ page.name }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="large-6 medium-10 small-12 large-offset-1 columns end">
        <span class="tag">{{ page.age }}</span>
        <span class="tag">{{ page.location }}</span>
        {% for tag in page.topics %}
          <span class="tag">{{ tag.name }}</span>
          {% endfor %}
      </div>
      <div class="interview-text small-12">
        {{ content }}
      </div>
    </div>
</div>
{% include footer.html %}
