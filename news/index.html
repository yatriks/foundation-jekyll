---
layout: default
title: News
order: 2
---
<div class="container row expanded">
  <div class="row collapse news-feature">
    <div class="row medium-10 large-7 columns">
      {% for p in site.posts %}
      <div class="small-12 columns end">
        <p class="no-margin display2"><strong>{{ p.title }}</strong></p>
        <p class="small gray">posted {{ p.date | date: '%B %d, %Y' }}</p>
        {{ p.content | truncatewords: 45 }}
        <br /><a href="{{ p.url | prepend:site.baseurl }}">Continue reading &rarr;</a>
      </div>
      {% endfor %}
    </div>
  </ul>
  </div>
</div>
