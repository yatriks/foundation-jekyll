title:              Foundation-Jekyll

# Versioning
current_version: 1.5.0
foundation_version: 6.0.0

author:
  name:             username
  email:            user@domain.com
  github:           username
  twitter:          username

# Dependencies
markdown:           kramdown
#Syntax Highlighter
#highlighter:        pygments

# Permalinks
permalink:          pretty

# Server
source:             ./source
destination:        ./static

port:               9002
baseurl:            ""
url:                http://yoururl.com

# exclude this stuff when building the static site
exclude:            [
                      '.gitignore',
                      'README.md',
                      'Gemfile',
                      'Gemfile.lock',
                    ]

## CUSTOM VARS

#ga_id:             ##-########-###
site_name:          Foundation-Jekyll
site_description :  The awesomeness of Foundation 6... powered by Jekyll
site_copyright:     Copyright (c) 2016 @aaronkwhite
site_url:           http://yoururl.com
site_email:         site@domain.com
site_phone:         (555) 555-1234



# Assets
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          ./assets/stylesheets
  style:            :compressed

