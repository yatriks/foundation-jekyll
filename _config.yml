title:               Wade in the Water

# Versioning
current_version: 1.5.0
foundation_version: 6.0.0

author:
  name:             yatrik
  email:            yatriksolanki@gmail.com
  github:           yatriks
  twitter:          kirtay

# Dependencies
markdown:           kramdown
#Syntax Highlighter
#highlighter:        pygments

# Permalinks
permalink:          pretty

# Server
source:             ./
destination:        ./static

port:               9002
baseurl:            /foundation-jekyll
url:                http://yatriks.github.io

# exclude this stuff when building the static site
exclude:            [
                      '.gitignore',
                      'README.md',
                      'Gemfile',
                      'Gemfile.lock',
                    ]

## CUSTOM VARS

#ga_id:             ##-########-###
site_name:          "Wade in the Water"
site_description :  "An Oral History of the Movement"
site_copyright:     "Copyright (c) 2016 Maya Meredith"
site_url:           "http://yatriks.github.io/foundation-jekyll/"
site_email:         "yatriksolanki@gmail.com"
site_phone:

collections:
  interviews:
    output: true
    permalink: /interviews/:title.html

defaults:
  - scope:
      path: ""
      type: interviews
    values:
      layout: interview
      base_url: ""

# Assets
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          assets/stylesheets/
  style:            :compressed

